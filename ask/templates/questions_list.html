{% extends "base.html" %}
{% block content %}
{% for question in questions %}
    <a href="{{ question.get_url }}" title="{{ question.title }}">{{ question.title }}</a>
{% endfor %}
<nav>
    <ul>
    {% for p in paginator.page_range %}
        {% if p.number == page.number %}
        <li class="active">
        {% else %}
        <li>
        {% endif %}
            <a href="{{ paginator.baseURL }}{{ p.number }}">{{ p.number }}</a>
        </li>
    {% endfor %}
    </ul>
</nav>
{% endblock %}
