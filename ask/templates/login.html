{% extends "base.html" %}
{% block content %}
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <fieldset>
        {% for field in form %}
        <p>{{ field.errors }}</p>
        <label>{{ field.label }}</label>
        <div>{{ field }}</div>
        {% endfor %}
    </fieldset>
    <button type="submit">Вход</button>
</form>
{% endblock %}
