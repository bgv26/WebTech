{% extends "base.html" %}
{% block content %}
<h2>{{ question }}</h2>
<p>{{ question.text }}</p>
{% for answer in question.answer_set.all %}
<p>{{ answer }}</p>
{% endfor %}
<form method="post" action="{% url 'answer' %}">
    {% csrf_token %}
    <fieldset>
        <label>{{ form.text.label }}</label>
        <div>{{ form.text }}</div>
        <input type="hidden" name="question" value="{{ question.id }}">
    </fieldset>
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
